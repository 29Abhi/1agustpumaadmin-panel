<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
    #show_products{
      padding: 10px 10px;
        font-size: large;
        border-radius: 7px;
    }
    #products{
      width: 400px;
        height: 500px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: auto;
    }

    #products{
       padding: 100px 80px;
      }
      input{
        padding: 10px 20px;
        font-size: large;
      }
      #add_product{
        padding: 10px 10px;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->
      <a href="./inventory.html" ><button id="show_products" >Show product</button></a>
    </div>
    <div>
      <h2>Add Products</h2>
      <!--Create a form here to accept product data from user, give form HTML id as "products"-->

      <!--Create four inputs to accept Type, Description, price, & image-->
      <!--give the inputs following respective id's, "type", "desc", "price","image"-->
      <!--create a "Add Product" button to submit form, give it html id as "add_product"-->
      <form  id="products"  onsubmit="Adddata(event)" >
        <input placeholder="Enter type"  id="type" type="text"   /> 
        <br>
        <br>
        <input  placeholder="Enter product Description"  id="desc" type="text"   />
        <br>
        <br>
        <input   placeholder="Enter product price"  id="price" type="number"   />
        <br>
        <br>
        <input  placeholder=" Enter product url "  id="image" type="url"   />
        <br>
        <br>
        <button id="add_product" type="submit" >Add Product</button>
        <br>
        <br>
      </form>
    </div>
  </body>
</html>
